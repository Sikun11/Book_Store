<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgb(0, 128, 0), rgb(179, 179, 0));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        #profileContainer {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h2>Login Page</h2>
        <form id="loginForm" action="user" method="post">
            <label for="username">Username:</label>
            <input type="text"name="uname" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="text"name="pwd" id="password" name="password" required>

            <input required type="submit" value="login" class="btn">
            <p>forget password ? <a href="forgetpwd.html">click here</a></p>
			<p>don't have an account ? <a href="newuser.html">create account</a></p>
        </form>
    </div>


</body>
</html>
